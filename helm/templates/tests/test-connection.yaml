apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "microservice.fullname" . }}-test-connection"
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "microservice.fullname" . }}:{{ .Values.service.port }}/v1/healthcheck']
  restartPolicy: Never